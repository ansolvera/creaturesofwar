<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <base href="{{ .Site.BaseURL }}">
    <title>{{ .Title }} </title>
    <link rel="canonical" href="{{ .Permalink }}">

    <link rel="shortcut icon" type="image/png" href="/img/favicon.png">

    <!-- Custom Stylesheet -->
    {{ $styles := resources.Get "sass/styles.css" | resources.ToCSS }}

    {{ if hugo.IsProduction }}
        {{ $styles = $styles | minify | fingerprint | resources.PostProcess }}
    {{ end }}


    <link rel="stylesheet" type="text/css" href="{{ $styles.Permalink }}">

    <!-- Alpine JS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PQLJW53C5H"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
       
        gtag('config', 'G-PQLJW53C5H');
    </script>

    <!-- Netlify CMS -->
    {{ if .IsHome }}
        <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    {{ end }}

</head>
<body>
    
</body>
</html>
